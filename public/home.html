<!DOCTYPE html>

<html>
  <head>
    <title>Home - {{SITE_NAME}} v{{VERSION}}</title>
    {{HTML_HEADERS}}
    <link rel="stylesheet" href="/css/home.css">
  </head>

  <body>
    <div id="follower-container">
      <input placeholder="Add follower..." id="add-follower">
      <button id="add">Add</button>
      <button id="remove">Remove</button>
    </div>
    <textarea id="post-text" maxlength="{{MAX_POST_LENGTH}}" placeholder="Enter your post here..."></textarea><br>
    <button id="post">Post</button><br>
    <button onclick="refresh()">Refresh</button><br>
    <a id="switch" href="#"></a><br><br>
    <div id="error"></div>
    <div id="posts"></div>
    <button id="more" onclick="refresh(true)" hidden>Load more...</button>

    <script src="/js/home.js"></script>
    {{HTML_FOOTERS}}
  </body>
</html>
