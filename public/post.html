<!DOCTYPE html>

<html>
  <head>
    <title>{{CREATOR_USERNAME}} - {{SITE_NAME}} v{{VERSION}}</title>
    {{HTML_HEADERS}}
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/user.css">
  </head>

  <body>
    <div class="post-container">
      <div class="post">
        <div class="upper-content">
          <a href="/u/{{CREATOR_USERNAME}}" class="no-underline text">
            <div class="displ-name">{{DISPLAY_NAME}}</div>
            <span class="upper-lower-opacity"> -
              <div class="username">@{{CREATOR_USERNAME}}</div> -
              <div class="timestamp"><span id="timestamp" data-timestamp="{{TIMESTAMP}}">-1 seconds</span> ago</div>
            </span>
          </a>
        </div>
        <div class="main-content"></div>
      </div>
    </div>
    <textarea id="post-text" maxlength="280" placeholder="Enter your post here..."></textarea><br>
    <button id="post">Post</button><br>
    <button onclick="refresh()">Refresh</button><br>
    <a id="switch" href="#"></a><br><br>
    <div id="error"></div>
    <button id="more" onclick="refresh(true)" hidden>Load more...</button>
    <div id="posts" hidden></div>

    <script>
      document.querySelector(".main-content").innerHTML = linkifyText("{{CONTENT}}").replaceAll("\n", "<br>")
    </script>

    <script src="/js/post.js"></script>
    {{HTML_FOOTERS}}
  </body>
</html>
