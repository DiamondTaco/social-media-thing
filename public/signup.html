<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up - {{SITE_NAME}} v{{VERSION}}</title>
    {{HTML_HEADERS}}
  </head>

  <body class="center">
    <h1>Sign Up</h1>
    <input id="username" placeholder="Username..."><br>
    <input id="password" placeholder="Password..." type="password"><br><br>
    <button id="submit">Sign Up</button><br><br>
    <button id="toggle-password">Show/Hide Password</button>
    <div id="error"></div>

    <script>
      let inc = 0, req = 0;

      dom("toggle-password").addEventListener("click", function() {
        if (dom("password").getAttribute("type") == "password") {
          dom("password").setAttribute("type", "text");
        } else {
          dom("password").setAttribute("type", "password");
        }
      });

      dom("submit").addEventListener("click", function() {
        this.setAttribute("disabled", "");
        username = dom("username").value;
        sha256(dom("password").value).then((password) => {
          fetch("/api/account/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              "username": username,
              "password": password
            })
          })
            .then((response) => response.json())
            .then((json) => {
              if (json.valid) {
                setCookie("login", json.token);
                window.location.href = "/home";
              } else {
                dom("submit").removeAttribute("disabled")
                inc++;
                dom("error").innerText = `Unable to create account! Reason: ${json.reason}`;
                setTimeout(() => { req++; if (req == inc) { dom("error").innerText = ""; }}, 3000);
              }
            })
            .catch((err) => {
              dom("submit").removeAttribute("disabled")
              inc++;
              dom("error").innerText = "Something went wrong! Try again in a few moments...";
              setTimeout(() => { req++; if (req == inc) { dom("error").innerText = ""; }}, 3000);
              throw(err);
            });
        });
      });
    </script>
  </body>
</html>
